<!DOCTYPE html>
<html lang="es">
<head>

        </section>

                <img src="imagenes/Muñeco.png" class="img2" id="img2">

                <textarea id="text2" cols="20" rows="10" class="text2" placeholder="Ningún Mensaje Fue Encontrado"></textarea>
            </div>
            <div class="boton">
                <button class="btn-copy" id="btn3">Copiar</button>
